name: KnownManagedClusterSKUTier
uid: '@azure/arm-containerservice.KnownManagedClusterSKUTier'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [ManagedClusterSKUTier](xref:@azure/arm-containerservice.ManagedClusterSKUTier)
  that the service accepts.
fullName: KnownManagedClusterSKUTier
remarks: ''
isDeprecated: false
fields:
  - name: Free
    uid: '@azure/arm-containerservice.KnownManagedClusterSKUTier.Free'
    package: '@azure/arm-containerservice'
    summary: >-
      The cluster management is free, but charged for VM, storage, and
      networking usage. Best for experimenting, learning, simple testing, or
      workloads with fewer than 10 nodes. Not recommended for production use
      cases.
  - name: Standard
    uid: '@azure/arm-containerservice.KnownManagedClusterSKUTier.Standard'
    package: '@azure/arm-containerservice'
    summary: >-
      Recommended for mission-critical and production workloads. Includes
      Kubernetes control plane autoscaling, workload-intensive testing, and up
      to 5,000 nodes per cluster. Guarantees 99.95% availability of the
      Kubernetes API server endpoint for clusters that use Availability Zones
      and 99.9% of availability for clusters that don't use Availability Zones.
