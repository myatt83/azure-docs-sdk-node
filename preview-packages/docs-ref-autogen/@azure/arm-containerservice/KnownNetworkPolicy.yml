### YamlMime:TSEnum
name: KnownNetworkPolicy
uid: '@azure/arm-containerservice.KnownNetworkPolicy'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [NetworkPolicy](xref:@azure/arm-containerservice.NetworkPolicy) that the
  service accepts.
fullName: KnownNetworkPolicy
remarks: ''
isDeprecated: false
fields:
  - name: Azure
    uid: '@azure/arm-containerservice.KnownNetworkPolicy.Azure'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Azure network policies. See [differences between Azure and Calico
      policies](https://docs.microsoft.com/azure/aks/use-network-policies#differences-between-azure-and-calico-policies-and-their-capabilities)
      for more information.
  - name: Calico
    uid: '@azure/arm-containerservice.KnownNetworkPolicy.Calico'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Calico network policies. See [differences between Azure and Calico
      policies](https://docs.microsoft.com/azure/aks/use-network-policies#differences-between-azure-and-calico-policies-and-their-capabilities)
      for more information.
  - name: Cilium
    uid: '@azure/arm-containerservice.KnownNetworkPolicy.Cilium'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Cilium to enforce network policies. This requires networkDataplane to
      be 'cilium'.
