### YamlMime:TSType
name: ConnectionConfig
uid: '@azure/core-amqp.ConnectionConfig'
package: '@azure/core-amqp'
summary: >-
  Describes the connection config object that is created after parsing an
  EventHub or ServiceBus

  connection string.
fullName: ConnectionConfig
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: amqpHostname
    uid: '@azure/core-amqp.ConnectionConfig.amqpHostname'
    package: '@azure/core-amqp'
    summary: >-
      The fully qualified name of the host to connect to.

      This field can be used by AMQP proxies to determine the correct back-end
      service to

      connect the client to.

      Typically of the form "<yournamespace>.servicebus.windows.net".
    fullName: amqpHostname
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'amqpHostname?: string'
      return:
        description: ''
        type: string
  - name: connectionString
    uid: '@azure/core-amqp.ConnectionConfig.connectionString'
    package: '@azure/core-amqp'
    summary: The connection string.
    fullName: connectionString
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'connectionString: string'
      return:
        description: ''
        type: string
  - name: endpoint
    uid: '@azure/core-amqp.ConnectionConfig.endpoint'
    package: '@azure/core-amqp'
    summary: |-
      The service bus endpoint
      "sb://<yournamespace>.servicebus.windows.net/".
    fullName: endpoint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endpoint: string'
      return:
        description: ''
        type: string
  - name: entityPath
    uid: '@azure/core-amqp.ConnectionConfig.entityPath'
    package: '@azure/core-amqp'
    summary: |-
      The name/path of the entity (hub/queue/topic name) to which the
      connection needs to happen.
    fullName: entityPath
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'entityPath?: string'
      return:
        description: ''
        type: string
  - name: host
    uid: '@azure/core-amqp.ConnectionConfig.host'
    package: '@azure/core-amqp'
    summary: >-
      The DNS hostname or IP address of the service.

      Typically of the form "<yournamespace>.servicebus.windows.net" unless
      connecting

      to the service through an intermediary.
    fullName: host
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'host: string'
      return:
        description: ''
        type: string
  - name: port
    uid: '@azure/core-amqp.ConnectionConfig.port'
    package: '@azure/core-amqp'
    summary: The port number.
    fullName: port
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'port?: number'
      return:
        description: ''
        type: number
  - name: sharedAccessKey
    uid: '@azure/core-amqp.ConnectionConfig.sharedAccessKey'
    package: '@azure/core-amqp'
    summary: The secret value of the access key.
    fullName: sharedAccessKey
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sharedAccessKey: string'
      return:
        description: ''
        type: string
  - name: sharedAccessKeyName
    uid: '@azure/core-amqp.ConnectionConfig.sharedAccessKeyName'
    package: '@azure/core-amqp'
    summary: The name of the access key.
    fullName: sharedAccessKeyName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sharedAccessKeyName: string'
      return:
        description: ''
        type: string
  - name: webSocket
    uid: '@azure/core-amqp.ConnectionConfig.webSocket'
    package: '@azure/core-amqp'
    summary: >-
      The WebSocket constructor used to create an AMQP connection

      over a WebSocket. In browsers, the built-in WebSocket will be  used by
      default. In Node, a

      TCP socket will be used if a WebSocket constructor is not provided.
    fullName: webSocket
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        description: ''
        type: WebSocketImpl
  - name: webSocketConstructorOptions
    uid: '@azure/core-amqp.ConnectionConfig.webSocketConstructorOptions'
    package: '@azure/core-amqp'
    summary: Options to be passed to the WebSocket constructor
    fullName: webSocketConstructorOptions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'webSocketConstructorOptions?: any'
      return:
        description: ''
        type: any
  - name: webSocketEndpointPath
    uid: '@azure/core-amqp.ConnectionConfig.webSocketEndpointPath'
    package: '@azure/core-amqp'
    summary: |-
      The path for the endpoint that accepts an AMQP
      connection over WebSockets.
    fullName: webSocketEndpointPath
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'webSocketEndpointPath?: string'
      return:
        description: ''
        type: string
