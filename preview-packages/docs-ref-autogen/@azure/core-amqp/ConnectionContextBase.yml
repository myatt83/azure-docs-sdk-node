    fullName: config
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'config: ConnectionConfig'
      return:
        description: ''
        type: ConnectionConfig
  - name: connection
    uid: '@azure/core-amqp.ConnectionContextBase.connection'
    package: '@azure/core-amqp'
