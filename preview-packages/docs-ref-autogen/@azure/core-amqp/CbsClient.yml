  - name: 'init({ abortSignal?: AbortSignalLike, timeoutInMs?: number })'
    uid: '@azure/core-amqp.CbsClient.init'
    package: '@azure/core-amqp'
    summary: >-
      Creates a singleton instance of the CBS session if it hasn't been
