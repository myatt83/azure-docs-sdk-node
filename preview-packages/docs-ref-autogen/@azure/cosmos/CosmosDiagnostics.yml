### YamlMime:TSType
name: CosmosDiagnostics
uid: '@azure/cosmos.CosmosDiagnostics'
package: '@azure/cosmos'
summary: >-
  This is a Cosmos Diagnostic type that holds diagnostic information during
  client operations. ie. Item.read().

  The `clientSideRequestStatistics` member contains diagnostic information on
  operations happening in client process. ie.e

  - metadata lookups.

  - retries

  - endpoints contacted.

  - request, response payload stats.

  Here all the server requests, apart from the final intended resource are
  considered as metadata calls.

  i.e. for item.read(id), if the client makes server call to discover endpoints
  it would be considered

  as metadata call.
fullName: CosmosDiagnostics
