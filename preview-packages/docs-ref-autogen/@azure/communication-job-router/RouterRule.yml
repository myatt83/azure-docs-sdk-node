name: RouterRule
uid: '@azure/communication-job-router.RouterRule'
package: '@azure/communication-job-router'
summary: >-
  A rule of one of the following types:


  StaticRule:  A rule providing static rules that always return the same result,
  regardless of input.

  DirectMapRule:  A rule that return the same labels as the input labels.

  ExpressionRule: A rule providing inline expression rules.

  AzureFunctionRule: A rule providing a binding to an HTTP Triggered Azure
  Function.
fullName: RouterRule
remarks: ''
isDeprecated: false
type: interface
