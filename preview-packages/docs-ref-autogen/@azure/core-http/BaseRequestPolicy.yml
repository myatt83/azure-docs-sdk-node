    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function sendRequest(webResource: WebResourceLike):
        Promise<HttpOperationResponse>
      parameters:
        - id: webResource
          type: <xref uid="@azure/core-http.WebResourceLike" />
