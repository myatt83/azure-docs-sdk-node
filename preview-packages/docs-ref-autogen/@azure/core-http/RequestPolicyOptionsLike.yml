### YamlMime:TSType
name: RequestPolicyOptionsLike
uid: '@azure/core-http.RequestPolicyOptionsLike'
package: '@azure/core-http'
summary: Optional properties that can be used when creating a RequestPolicy.
fullName: RequestPolicyOptionsLike
remarks: ''
isDeprecated: false
type: interface
methods:
  - name: log(HttpPipelineLogLevel, string)
    uid: '@azure/core-http.RequestPolicyOptionsLike.log'
    package: '@azure/core-http'
    summary: >-
      Attempt to log the provided message to the provided logger. If no logger
      was provided or if

      the log level does not meet the logger's threshold, then nothing will be
      logged.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function log(logLevel: HttpPipelineLogLevel, message: string)'
      parameters:
        - id: logLevel
          type: <xref uid="@azure/core-http.HttpPipelineLogLevel" />
          description: The log level of this log.
        - id: message
          type: string
          description: The message of this log.
  - name: shouldLog(HttpPipelineLogLevel)
    uid: '@azure/core-http.RequestPolicyOptionsLike.shouldLog'
    package: '@azure/core-http'
    summary: Get whether or not a log with the provided log level should be logged.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function shouldLog(logLevel: HttpPipelineLogLevel): boolean'
      parameters:
        - id: logLevel
          type: <xref uid="@azure/core-http.HttpPipelineLogLevel" />
          description: The log level of the log that will be logged.
      return:
        description: Whether or not a log with the provided log level should be logged.
        type: boolean
