name: Translate200Headers
uid: '@azure-rest/ai-translation-text.Translate200Headers'
package: '@azure-rest/ai-translation-text'
summary: ''
fullName: Translate200Headers
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: x-metered-usage
    uid: '@azure-rest/ai-translation-text.Translate200Headers.x-metered-usage'
    package: '@azure-rest/ai-translation-text'
    summary: >-
      Specifies consumption (the number of characters for which the user will be
      charged) for the translation

      job request. For example, if the word "Hello" is translated from English
      (en) to French (fr),

      this field will return the value '5'.
    fullName: x-metered-usage
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'x-metered-usage: number'
      return:
        description: ''
        type: number
  - name: x-mt-system
    uid: '@azure-rest/ai-translation-text.Translate200Headers.x-mt-system'
    package: '@azure-rest/ai-translation-text'
    summary: >-
      Specifies the system type that was used for translation for each 'to'
      language requested for translation.

      The value is a comma-separated list of strings. Each string indicates a
      type:


      * Custom - Request includes a custom system and at least one custom system
      was used during translation.

      * Team - All other requests
    fullName: x-mt-system
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'x-mt-system: string'
      return:
        description: ''
        type: string
  - name: x-requestid
    uid: '@azure-rest/ai-translation-text.Translate200Headers.x-requestid'
    package: '@azure-rest/ai-translation-text'
    summary: >-
      Value generated by the service to identify the request. It is used for
      troubleshooting purposes.
    fullName: x-requestid
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'x-requestid: string'
      return:
        description: ''
        type: string
